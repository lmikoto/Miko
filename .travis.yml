osx_image: xcode8.3
sudo: false
language: c
git:
  submodules: false
matrix:
  include:
    - os: osx
cache:
  directories:
    - node_modules
before_install:
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    - git submodule update --init --recursive
install:
  - nvm install 8
  - source ~/.bashrc
  - npm install
script:
  - npm run release-mac
branches:
  only:
    - master
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - dist/Miko_setup.dmg
    - dist/Miko_setup.zip
  on:
    tags: true
